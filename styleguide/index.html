<!DOCTYPE html>
<html lang="en" ng-app="fskApp">

<head >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title ng-bind="{{data.message}} 'Styleguide - ' + $root.title">MyApp - Welcome</title>
    <meta name="description" content="" />
    <meta name="generator" content="fsk" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../assets/favicon/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="fsk Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../dev/assets/favicon/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#AB1054">

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="css/helperStyles.css" />
    <link rel="stylesheet" href="css/fsk.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route-min.js"></script>
    <script type="text/javascript" src="js/angular-animate-min.js"></script>
    <script type="text/javascript" src="js/angular-sanitize-min.js"></script>
    <script type="text/javascript" src="js/angular-scroll.js"></script>
    <script type="text/javascript" src="js/webcomponents.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script type="text/javascript" src="js/prisim.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.js"></script>
    <script type="text/javascript" src="js/snap.svg-min.js"></script>

</head>

<body id="fsk-node" class="fsk {{$root.title}}" ng-controller='titleCtrl'>

    <div class="fsk-container" ng-class="{'isolate': $root.title == 'component'}">

        <!-- Main navigation used to traverse the sections and helper pages. -->
        <aside class="fsk-nav">
            <div class="fsk-header">
                <input id="searchText" class="fsk-search" type="text" ng-model="searched.val" search-input/>
                <div class="fsk-header-title">{{fsk[0].client}} Styleguide</div>
                <div class="fsk-search-icon">
                    <div svg-icon icon="search"></div>
                </div>
                <div class="fsk-clear-icon fsk-clear">
                    <div svg-icon icon="close"></div>
                </div>
            </div>
            <div class="fsk-menu-wrap  fsk-scrollBars">
                <nav ng-include src="'view/mainNav.html'"></nav>
            </div>
            <div class="fsk-nav-footer"><a href="https://github.com/mpeutz/fesk">fesk styleguide</a> - 2016 | ver: 0.0.1</div>
        </aside>


        <!-- Sub navigation used to traverse and isolated components. -->
        <aside class="fsk-subnav" ng-if="$root.title == 'component'">
            <go-back></go-back>
        </aside>
        <aside class="fsk-subnav" ng-if="$root.title == 'search'">
            <go-back></go-back>
            <div class="fsk-submenu-wrap fsk-scrollBars">
                <nav ng-include src="'view/searchNav.html'"></nav>
            </div>
        </aside>
        <aside class="fsk-subnav" ng-if="$root.title == 'section'">
            <div class="fsk-sub-nav-heading">
                <!-- <div class="fsk-sub-navheading-title">Sections</div> -->
                <div class="fsk-sub-navicon fsk-open" data-target="fsk-markup">
                    <div svg-icon icon="code"></div>
                </div>
                <div class="fsk-sub-navicon fsk-open" data-target="fsk-usage">
                    <div svg-icon icon="note"></div>
                </div>
                <div class="fsk-sub-navicon fsk-open" data-target="fsk-compatibility">
                    <div svg-icon icon="compatiblity"></div>
                </div>
                <div class="fsk-sub-navicon fsk-open" data-target="fsk-tags">
                    <div svg-icon icon="tag"></div>
                </div>
            </div>
            <div class="fsk-submenu-wrap fsk-scrollBars">
                <nav ng-include src="'view/subNav.html'"></nav>
            </div>
        </aside>



        <!-- Content area -->
        <div role="main" class="fsk-main fsk-scrollBars" id="fsk-content" du-scroll-container>
            <div ng-view class="content-animate"></div>
        </div>

    </div>

    <div style="display:none" ng-include src="'assets/icons.svg'"></div>
    <div id="scriptcontainer">
        <script type="text/ng-template" id="userStyles.html">
            <style>
                @import url('../css/styles.css');
                @import url('css/helperStyles.css');
                .fsk-example-code {  font-family: inherit; }
                .fsk-example-code * { white-space: initial; }
            </style>
        </script>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters">
        <defs>
            <filter id="motionBlur">
                <feGaussianBlur id="blur-filter" in="SourceGraphic" stdDeviation="20,0" />
            </filter>
        </defs>
    </svg>
</body>

</html>
