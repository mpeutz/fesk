<ul class="fsk-sub-nav-list" du-spy-contex du-scroll-container="fsk-content">
    <li class="fsk-sub-nav-item repeat-animation" ng-repeat="sec in fsk | filter:$parent.searched.val" >
        <a href="#{{ sec.title | flatten}}" du-scrollspy du-smooth-scroll offset="80">
            <span class="fsk-name">{{sec.title}}</span>
            <span class="fsk-ref">{{sec.order}}</span>
        </a>
    </li>
</ul>
